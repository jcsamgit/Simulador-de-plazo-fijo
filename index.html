
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de plazo fijo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <header>

        <h1>
            Simulador de plazo fijo
        </h1>
        <h3>A continuacion podras usar este simulador de plazo fijo para que puedas calcular el rendimiento de tu capital</h3>
    </header>
    <main>
        <form id="formularioPrincipal" action="" style="height: 60vh;">
            <div class="contenido" id="form">

                <div class="capital subContenido">
                    <label for="inputCapital">Capital a invertir</label><br>
                    <input required type="number" id="inputCapital">
                    <span class="capitalMin">(Minimo $1000)</span>
                </div>
                
                <div class="plazo subContenido">
                    <span class="plazoSpan">
                    <label  for="inputPlazo">Plazo (en dias)</label></span><br>
                    <input required type="number" name="" id="inputPlazo">
                    <span id="bajarTexto" class="rangoPlazo">(Minimo 30 dias - Maximo 365 dias)</span>

                </div>
                <div class="tasa plazo subContenido">
                    <!-- <span class="tasaSpan"> -->
                    <label  for="inputTasa">Tasa anual(%)</label><br>
                <!-- </span> -->
                    <input required type="number" min="0" name="" id="inputTasa">

                </div>
                
                <div class="boton subContenido">

                    <input id="calcular"  value="Calcular" type="submit" class="btn">
                    <input type="reset" value="Limpiar" class="btn">
                </div>
                
                
                <!-- <p>
                    *La tasa de interes para todos los plazos es del 27% anual
                </p> -->
          </div>


 

        </form>
    </main> 
    <!-- boton de modo dia-noche -->
    <button id="tema" onclick="cambiarTexto()">modo noche</button>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="plazoFijo.js"></script>

    <!-- modo dia/noche -->
    <!-- <script type="text/javascript"> -->
    <script type="text/javascript">
        const temaOscuro= document.querySelector("#tema")
        const body= document.querySelector("body")
        // var cambio= document.getElementById("tema")

        temaOscuro.addEventListener("click", e=>{
            body.classList.toggle("modoNoche")
        })
        // cambiar texto del boton
        function cambiarTexto(){
            if(temaOscuro.innerHTML=="modo noche"){
                temaOscuro.innerHTML="modo dia"
            }else{
                temaOscuro.innerHTML="modo noche"
            }
        }
        
    </script>
</body>
</html>
